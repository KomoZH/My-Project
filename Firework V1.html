<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花秀 V1 Stable | Dev 版已停止支持</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0c1445, #1a0635);
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        
        #fireworkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        /* 发射按钮样式 */
        .firework-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #ffffff 0%, #ffeb3b 100%);
            box-shadow: 
                0 0 15px rgba(255, 235, 59, 0.8),
                0 0 25px rgba(255, 235, 59, 0.5),
                0 0 40px rgba(255, 235, 59, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.7);
            border: 4px solid rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 100;
            overflow: hidden;
        }
        
        .firework-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 
                0 0 25px rgba(255, 235, 59, 1),
                0 0 35px rgba(255, 235, 59, 0.8),
                0 0 50px rgba(255, 235, 59, 0.5);
        }
        
        .firework-btn:active {
            transform: translateX(-50%) scale(0.95);
            background: radial-gradient(circle at center, #ffffff 0%, #ffc107 100%);
        }
        
        .firework-btn::before, .firework-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        .firework-btn::before {
            width: 50px;
            height: 50px;
            animation: pulse 2s infinite;
        }
        
        .firework-btn::after {
            width: 30px;
            height: 30px;
            animation: pulse 2s infinite 0.5s;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
        
        /* 烟花粒子样式 */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>
    <div class="firework-btn" id="launcher"></div>
    
    <script>
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let fireworks = [];
        let animationId;
        
        // 设置canvas尺寸为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // 烟花颜色方案
        const colors = [
            {name: "浅粉色", value: [255, 182, 193]}, 
            {name: "金色", value: [255, 215, 0]}, 
            {name: "银色", value: [192, 192, 192]}, 
            {name: "粉蓝色", value: [176, 224, 230]}
        ];
        
        // 烟花粒子类
        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                this.exploded = false;
                
                // 初始化爆炸粒子
                for (let i = 0; i < 180; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 1;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    
                    // 创建粒子
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.backgroundColor = `rgb(${color.join(',')})`;
                    particle.style.boxShadow = `0 0 15px rgba(${color.join(',')}, 0.7)`;
                    
                    // 随机大小
                    const size = 2 + Math.random() * 4;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    document.body.appendChild(particle);
                    
                    this.particles.push({
                        element: particle,
                        x: this.x,
                        y: this.y,
                        vx: vx,
                        vy: vy,
                        size: size,
                        color: color,
                        life: 60 + Math.random() * 40,
                        decay: 0.97,
                        gravity: 0.08
                    });
                }
            }
            
            update() {
                if (!this.exploded) {
                    this.exploded = true;
                    return true;
                }
                
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    // 应用物理运动
                    p.vy += p.gravity;
                    p.vx *= p.decay;
                    p.vy *= p.decay;
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 1;
                    
                    // 更新粒子位置和透明度
                    p.element.style.transform = `translate(${p.x}px, ${p.y}px)`;
                    p.element.style.opacity = p.life / 100;
                    
                    // 移除消失的粒子
                    if (p.life <= 0) {
                        p.element.remove();
                        this.particles.splice(i, 1);
                    }
                }
                
                return this.particles.length > 0;
            }
        }
        
        // 粒子发射动画
        class LaunchParticle {
            constructor(startX, startY) {
                this.startX = startX;
                this.startY = startY;
                this.x = startX;
                this.y = startY;
                this.targetY = 50; // 上升到屏幕顶部
                this.speed = 12;
                this.color = colors[Math.floor(Math.random() * colors.length)].value;
                this.arrived = false;
                this.finished = false;
                
                // 创建粒子元素
                this.element = document.createElement('div');
                this.element.className = 'particle';
                this.element.style.backgroundColor = `rgb(${this.color.join(',')})`;
                this.element.style.boxShadow = `0 0 15px rgba(${this.color.join(',')}, 0.7)`;
                
                // 粒子大小
                const size = 6;
                this.element.style.width = `${size}px`;
                this.element.style.height = `${size}px`;
                this.element.style.borderRadius = '50%';
                
                document.body.appendChild(this.element);
            }
            
            update() {
                if (this.finished) return false;
                
                if (!this.arrived) {
                    // 计算向上飞行的轨迹（稍微弯曲）
                    const dx = (this.startX - this.x);
                    this.x += dx * 0.05;
                    this.y -= this.speed;
                    
                    // 添加尾迹效果
                    if (Math.random() < 0.3) {
                        const trail = document.createElement('div');
                        trail.className = 'particle';
                        trail.style.backgroundColor = `rgb(${this.color.join(',')})`;
                        trail.style.width = '3px';
                        trail.style.height = '3px';
                        trail.style.left = `${this.x}px`;
                        trail.style.top = `${this.y}px`;
                        trail.style.opacity = Math.random() * 0.6 + 0.4;
                        document.body.appendChild(trail);
                        
                        // 移除轨迹
                        setTimeout(() => {
                            if (trail.parentNode) {
                                trail.style.transition = 'opacity 0.5s';
                                trail.style.opacity = '0';
                                setTimeout(() => {
                                    if (trail.parentNode) trail.remove();
                                }, 500);
                            }
                        }, 200);
                    }
                    
                    // 更新位置
                    this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
                    
                    // 到达顶部
                    if (this.y < this.targetY) {
                        this.arrived = true;
                        
                        // 创建爆炸
                        fireworks.push(new Firework(this.x, this.y, this.color));
                        
                        // 移除粒子
                        this.element.remove();
                        this.finished = true;
                        return false;
                    }
                }
                
                return true;
            }
        }
        
        // 动画循环
        function animate() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新发射的粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }
            
            // 更新烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks.splice(i, 1);
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        // 启动动画
        animate();
        
        // 烟花发射函数
        function launchFirework() {
            // 获取按钮位置
            const btn = document.querySelector('.firework-btn');
            const rect = btn.getBoundingClientRect();
            const startX = rect.left + rect.width / 2;
            const startY = rect.top + rect.height / 2;
            
            // 创建发射粒子
            particles.push(new LaunchParticle(startX, startY));
        }
        
        // 添加按钮点击事件
        document.getElementById('launcher').addEventListener('click', launchFirework);
        
         // 添加键盘支持 (空格键放烟花)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                launchFirework();
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
