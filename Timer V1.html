<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .clock-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            transition: all 0.4s ease;
        }

        .clock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .date-display {
            font-size: 2rem;
            font-weight: 500;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .colon {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .date-display {
                font-size: 1.7rem;
            }
            
            .time-display {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .date-display {
                font-size: 1.5rem;
            }
            
            .time-display {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .clock-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-card">
            <h1 class="title">现代化时钟</h1>
            <div id="date" class="date-display"></div>
            <div id="time" class="time-display"></div>
            <div class="footer">实时时间显示</div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // 格式化日期部分
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            // 格式化星期
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            
            // 格式化时间部分
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 更新显示
            document.getElementById('date').textContent = 
                `${year}-${month}-${day} ${weekday}`;
            
            document.getElementById('time').innerHTML = 
                `<span class="colon">${hours}</span>:<span class="colon">${minutes}</span>:<span class="colon">${seconds}</span>`;
        }

        // 初始加载时间
        updateTime();
        
        // 每秒更新一次时间
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
