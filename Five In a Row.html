<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏 - 人机对战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        board: '#DEB887',
                        black: '#000000',
                        white: '#FFFFFF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .board-grid {
                background-size: 100% 100%;
                background-image: linear-gradient(to right, rgba(0,0,0,0.6) 1px, transparent 1px),
                                  linear-gradient(to bottom, rgba(0,0,0,0.6) 1px, transparent 1px);
            }
            .piece-shadow {
                filter: drop-shadow(0 4px 3px rgb(0 0 0 / 0.07)) drop-shadow(0 2px 2px rgb(0 0 0 / 0.06));
            }
            .piece-transition {
                transition: all 0.2s ease-out;
            }
            .btn-hover {
                transition: all 0.2s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans">
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- 游戏标题 -->
        <header class="bg-primary text-white p-6">
            <h1 class="text-3xl font-bold text-center">五子棋人机对战</h1>
            <p class="text-center mt-2 opacity-90">你是黑棋 ●，AI是白棋 ○</p>
        </header>
        
        <!-- 游戏状态 -->
        <div class="p-4 bg-secondary text-primary font-bold text-center">
            <div id="game-status" class="text-lg">游戏开始，请落子</div>
            <div id="turn-indicator" class="flex items-center justify-center mt-2">
                <div class="w-4 h-4 rounded-full bg-black mr-2"></div>
                <span>轮到你落子</span>
            </div>
        </div>
        
        <!-- 游戏区域 -->
        <div class="flex flex-col md:flex-row p-6 gap-6">
            <!-- 左侧棋盘 -->
            <div class="flex-1 flex flex-col items-center">
                <div class="relative aspect-square max-w-md w-full">
                    <!-- 棋盘容器 -->
                    <div id="board-container" class="absolute inset-0 bg-board rounded-lg shadow-inner board-grid overflow-hidden">
                        <!-- 棋子将通过JS动态生成 -->
                    </div>
                </div>
                
                <!-- 游戏控制按钮 -->
                <div class="flex justify-center gap-4 mt-6">
                    <button id="restart-btn" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-6 rounded-lg shadow-md btn-hover flex items-center">
                        <i class="fa-solid fa-refresh mr-2"></i> 重新开始
                    </button>
                    <button id="undo-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-md btn-hover flex items-center">
                        <i class="fa-solid fa-undo mr-2"></i> 悔棋
                    </button>
                </div>
            </div>
            
            <!-- 右侧游戏信息 -->
            <div class="w-full md:w-80 bg-gray-50 rounded-xl p-4 shadow-inner">
                <h2 class="text-xl font-bold text-primary mb-4 border-b pb-2">游戏信息</h2>
                
                <div class="mb-4">
                    <h3 class="font-bold text-gray-700 mb-2">游戏规则</h3>
                    <ul class="list-disc list-inside text-gray-600 space-y-1">
                        <li>黑方先行，双方轮流在棋盘上落子</li>
                        <li>先在一条直线（横、竖、斜）上连成五子者获胜</li>
                        <li>点击棋盘落子，AI将自动回应</li>
                    </ul>
                </div>
                
                <div class="mb-4">
                    <h3 class="font-bold text-gray-700 mb-2">游戏统计</h3>
                    <div class="flex justify-between items-center bg-white p-3 rounded-lg shadow-sm">
                        <div class="flex items-center">
                            <div class="w-5 h-5 rounded-full bg-black mr-2"></div>
                            <span>你</span>
                        </div>
                        <div class="text-xl font-bold" id="player-wins">0</div>
                    </div>
                    <div class="flex justify-between items-center bg-white p-3 rounded-lg shadow-sm mt-2">
                        <div class="flex items-center">
                            <div class="w-5 h-5 rounded-full bg-white border border-gray-300 mr-2"></div>
                            <span>AI</span>
                        </div>
                        <div class="text-xl font-bold" id="ai-wins">0</div>
                    </div>
                </div>
                
                <div>
                    <h3 class="font-bold text-gray-700 mb-2">难度设置</h3>
                    <div class="flex items-center justify-between bg-white p-3 rounded-lg shadow-sm">
                        <span>AI难度</span>
                        <div class="relative inline-block w-14 align-middle select-none">
                            <input type="checkbox" id="difficulty-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-gray-300 appearance-none cursor-pointer transition-transform duration-200 ease-in transform translate-x-0 checked:translate-x-8 checked:border-primary"/>
                            <label for="difficulty-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">切换到右侧启用困难模式</p>
                </div>
            </div>
        </div>
        
        <!-- 游戏结果弹窗 -->
        <div id="result-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 transform transition-all scale-95 opacity-0" id="modal-content">
                <div class="text-center">
                    <div id="result-icon" class="text-6xl mb-4"></div>
                    <h2 id="result-text" class="text-2xl font-bold mb-2"></h2>
                    <p id="result-message" class="text-gray-600 mb-6"></p>
                    <button id="play-again-btn" class="bg-primary hover:bg-primary/90 text-white font-bold py-3 px-8 rounded-lg shadow-md btn-hover">
                        再来一局
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="bg-gray-800 text-white text-center p-4">
            <p>© 2025 五子棋人机对战 | 享受游戏乐趣</p>
        </footer>
    </div>

    <script>
        // 游戏配置
        const BOARD_SIZE = 15; // 15x15的棋盘
        const EMPTY = 0;
        const BLACK = 1; // 用户
        const WHITE = 2; // AI
        
        // 游戏状态
        let gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
        let currentPlayer = BLACK; // 黑棋先行
        let gameActive = true;
        let playerWins = 0;
        let aiWins = 0;
        let isHardMode = false;
        let moveHistory = []; // 记录落子历史，用于悔棋
        
        // DOM 元素
        const boardContainer = document.getElementById('board-container');
        const gameStatus = document.getElementById('game-status');
        const turnIndicator = document.getElementById('turn-indicator');
        const restartBtn = document.getElementById('restart-btn');
        const undoBtn = document.getElementById('undo-btn');
        const playerWinsElement = document.getElementById('player-wins');
        const aiWinsElement = document.getElementById('ai-wins');
        const difficultyToggle = document.getElementById('difficulty-toggle');
        const resultModal = document.getElementById('result-modal');
        const modalContent = document.getElementById('modal-content');
        const resultIcon = document.getElementById('result-icon');
        const resultText = document.getElementById('result-text');
        const resultMessage = document.getElementById('result-message');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // 初始化棋盘
        function initializeBoard() {
            boardContainer.innerHTML = '';
            boardContainer.style.backgroundSize = `calc(100% / ${BOARD_SIZE - 1}) calc(100% / ${BOARD_SIZE - 1})`;
            
            // 创建交叉点
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const intersection = document.createElement('div');
                    intersection.className = 'absolute rounded-full cursor-pointer hover:bg-black/10 transition-colors duration-200';
                    intersection.style.width = `calc(100% / ${BOARD_SIZE})`;
                    intersection.style.height = `calc(100% / ${BOARD_SIZE})`;
                    intersection.style.left = `calc(${x} * (100% / ${BOARD_SIZE - 1}))`;
                    intersection.style.top = `calc(${y} * (100% / ${BOARD_SIZE - 1}))`;
                    intersection.style.transform = 'translate(-50%, -50%)';
                    intersection.dataset.x = x;
                    intersection.dataset.y = y;
                    
                    // 添加点击事件
                    intersection.addEventListener('click', () => handleIntersectionClick(x, y));
                    
                    boardContainer.appendChild(intersection);
                }
            }
            
            // 添加五个天元点（星位）
            addStarPoint(3, 3);
            addStarPoint(3, 11);
            addStarPoint(7, 7);
            addStarPoint(11, 3);
            addStarPoint(11, 11);
        }
        
        // 添加星位点
        function addStarPoint(x, y) {
            const starPoint = document.createElement('div');
            starPoint.className = 'absolute bg-black/70 rounded-full';
            starPoint.style.width = '8px';
            starPoint.style.height = '8px';
            starPoint.style.left = `calc(${x} * (100% / ${BOARD_SIZE - 1}))`;
            starPoint.style.top = `calc(${y} * (100% / ${BOARD_SIZE - 1}))`;
            starPoint.style.transform = 'translate(-50%, -50%)';
            boardContainer.appendChild(starPoint);
        }
        
        // 处理交叉点点击
        function handleIntersectionClick(x, y) {
            // 如果游戏未激活或不是用户回合，不处理
            if (!gameActive || currentPlayer !== BLACK) return;
            
            // 检查是否可以落子
            if (gameBoard[y][x] !== EMPTY) return;
            
            // 落子
            placePiece(x, y, BLACK);
            
            // 检查用户是否获胜
            if (checkWin(x, y, BLACK)) {
                endGame(`恭喜，你赢了！`, '🎉', '你成功击败了AI，真棒！');
                playerWins++;
                playerWinsElement.textContent = playerWins;
                return;
            }
            
            // 检查是否平局
            if (checkDraw()) {
                endGame(`平局！`, '⚖️', '双方势均力敌，不分胜负！');
                return;
            }
            
            // 轮到AI落子
            currentPlayer = WHITE;
            updateTurnIndicator();
            
            // 添加一点延迟，让AI思考
            setTimeout(() => {
                if (!gameActive) return;
                
                const aiMove = findBestMove();
                placePiece(aiMove.x, aiMove.y, WHITE);
                
                // 检查AI是否获胜
                if (checkWin(aiMove.x, aiMove.y, WHITE)) {
                    endGame(`AI赢了！`, '😔', 'AI成功连成五子，再接再厉！');
                    aiWins++;
                    aiWinsElement.textContent = aiWins;
                    return;
                }
                
                // 检查是否平局
                if (checkDraw()) {
                    endGame(`平局！`, '⚖️', '双方势均力敌，不分胜负！');
                    return;
                }
                
                // 回到用户回合
                currentPlayer = BLACK;
                updateTurnIndicator();
            }, 500);
        }
        
        // 放置棋子
        function placePiece(x, y, player) {
            // 更新游戏板
            gameBoard[y][x] = player;
            moveHistory.push({x, y, player});
            
            // 创建棋子元素
            const piece = document.createElement('div');
            piece.className = `absolute rounded-full piece-shadow piece-transition z-10`;
            piece.style.width = `calc(90% / ${BOARD_SIZE})`;
            piece.style.height = `calc(90% / ${BOARD_SIZE})`;
            piece.style.left = `calc(${x} * (100% / ${BOARD_SIZE - 1}))`;
            piece.style.top = `calc(${y} * (100% / ${BOARD_SIZE - 1}))`;
            piece.style.transform = 'translate(-50%, -50%) scale(0)';
            
            // 设置棋子颜色
            if (player === BLACK) {
                piece.classList.add('bg-black');
            } else {
                piece.classList.add('bg-white', 'border', 'border-gray-300');
            }
            
            // 添加到棋盘
            boardContainer.appendChild(piece);
            
            // 动画显示棋子
            setTimeout(() => {
                piece.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);
        }
        
        // 检查胜利
        function checkWin(x, y, player) {
            const directions = [
                [1, 0],   // 水平
                [0, 1],   // 垂直
                [1, 1],   // 对角线
                [1, -1]   // 反对角线
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;  // 当前位置已经有一个棋子
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const nx = x + dx * i;
                    const ny = y + dy * i;
                    
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                    if (gameBoard[ny][nx] !== player) break;
                    
                    count++;
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const nx = x - dx * i;
                    const ny = y - dy * i;
                    
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                    if (gameBoard[ny][nx] !== player) break;
                    
                    count++;
                }
                
                // 五子连珠
                if (count >= 5) {
                    highlightWinningPieces(x, y, dx, dy, count);
                    return true;
                }
            }
            
            return false;
        }
        
        // 高亮获胜的棋子
        function highlightWinningPieces(x, y, dx, dy, count) {
            // 高亮当前位置
            highlightPiece(x, y);
            
            // 正向高亮
            for (let i = 1; i < count; i++) {
                const nx = x + dx * i;
                const ny = y + dy * i;
                
                if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                if (gameBoard[ny][nx] === EMPTY) break;
                
                highlightPiece(nx, ny);
            }
            
            // 反向高亮
            for (let i = 1; i < count; i++) {
                const nx = x - dx * i;
                const ny = y - dy * i;
                
                if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) break;
                if (gameBoard[ny][nx] === EMPTY) break;
                
                highlightPiece(nx, ny);
            }
        }
        
        // 高亮单个棋子
        function highlightPiece(x, y) {
            // 获取棋子元素
            const pieces = boardContainer.querySelectorAll('.rounded-full.piece-shadow');
            const index = y * BOARD_SIZE + x;
            
            if (pieces.length > index) {
                const piece = pieces[index];
                piece.classList.add('ring-2', 'ring-yellow-400', 'ring-offset-2');
            }
        }
        
        // 检查平局
        function checkDraw() {
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (gameBoard[y][x] === EMPTY) {
                        return false; // 还有空位，不是平局
                    }
                }
            }
            return true; // 棋盘已满，平局
        }
        
        // 寻找AI的最佳落子位置
        function findBestMove() {
            if (!isHardMode) {
                // 简单模式：寻找能形成自己的三子连珠或阻止玩家形成三子连珠的位置
                return findGoodMove();
            } else {
                // 困难模式：使用极小极大算法
                return findBestMoveWithMinimax();
            }
        }
        
        // 简单AI：寻找好的落子位置
        function findGoodMove() {
            // 评分系统：
            // 5分：能形成自己的三子连珠
            // 4分：能阻止玩家形成三子连珠
            // 3分：能形成自己的二子连珠
            // 2分：能阻止玩家形成二子连珠
            // 1分：其他位置
            
            let bestScore = 0;
            let bestMove = {x: 7, y: 7}; // 默认中心位置
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (gameBoard[y][x] !== EMPTY) continue;
                    
                    let score = 0;
                    
                    // 检查AI自己的得分
                    gameBoard[y][x] = WHITE;
                    score = Math.max(score, evaluatePosition(x, y, WHITE));
                    gameBoard[y][x] = EMPTY;
                    
                    // 检查阻止玩家的得分
                    gameBoard[y][x] = BLACK;
                    score = Math.max(score, evaluatePosition(x, y, BLACK) * 0.8); // 略微降低阻止的优先级
                    gameBoard[y][x] = EMPTY;
                    
                    // 中心位置加分
                    const centerDist = Math.abs(x - 7) + Math.abs(y - 7);
                    score += Math.max(0, 3 - centerDist * 0.5);
                    
                    // 随机扰动，增加趣味性
                    score += Math.random() * 0.5;
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = {x, y};
                    }
                }
            }
            
            return bestMove;
        }
        
        // 评估位置得分
        function evaluatePosition(x, y, player) {
            const directions = [
                [1, 0],   // 水平
                [0, 1],   // 垂直
                [1, 1],   // 对角线
                [1, -1]   // 反对角线
            ];
            
            let maxScore = 0;
            
            for (const [dx, dy] of directions) {
                let count = 1;
                let blocked = 0;
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const nx = x + dx * i;
                    const ny = y + dy * i;
                    
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) {
                        blocked++;
                        break;
                    }
                    
                    if (gameBoard[ny][nx] === EMPTY) break;
                    
                    if (gameBoard[ny][nx] === player) {
                        count++;
                    } else {
                        blocked++;
                        break;
                    }
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const nx = x - dx * i;
                    const ny = y - dy * i;
                    
                    if (nx < 0 || nx >= BOARD_SIZE || ny < 0 || ny >= BOARD_SIZE) {
                        blocked++;
                        break;
                    }
                    
                    if (gameBoard[ny][nx] === EMPTY) break;
                    
                    if (gameBoard[ny][nx] === player) {
                        count++;
                    } else {
                        blocked++;
                        break;
                    }
                }
                
                // 评分规则
                let score = 0;
                if (count >= 5) {
                    score = 10000; // 必胜
                } else if (count === 4 && blocked === 0) {
                    score = 1000;  // 四子连珠
                } else if (count === 4 && blocked === 1) {
                    score = 100;   // 活三
                } else if (count === 3 && blocked === 0) {
                    score = 50;    // 活三
                } else if (count === 3 && blocked === 1) {
                    score = 5;     // 冲三
                } else if (count === 2 && blocked === 0) {
                    score = 3;     // 活二
                } else if (count === 2 && blocked === 1) {
                    score = 2;     // 冲二
                }
                
                maxScore = Math.max(maxScore, score);
            }
            
            return maxScore;
        }
        
        // 困难AI：使用极小极大算法
        function findBestMoveWithMinimax() {
            const depth = 3; // 搜索深度
            let bestScore = -Infinity;
            let bestMove = {x: 7, y: 7};
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (gameBoard[y][x] !== EMPTY) continue;
                    
                    // 模拟AI落子
                    gameBoard[y][x] = WHITE;
                    const score = minimax(depth, -Infinity, Infinity, false);
                    gameBoard[y][x] = EMPTY;
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = {x, y};
                    }
                }
            }
            
            return bestMove;
        }
        
        // 极小极大算法
        function minimax(depth, alpha, beta, isMaximizing) {
            // 检查游戏是否结束或达到最大深度
            if (depth === 0) {
                return evaluateBoard();
            }
            
            if (isMaximizing) {
                let maxScore = -Infinity;
                
                for (let y = 0; y < BOARD_SIZE; y++) {
                    for (let x = 0; x < BOARD_SIZE; x++) {
                        if (gameBoard[y][x] !== EMPTY) continue;
                        
                        gameBoard[y][x] = WHITE;
                        const score = minimax(depth - 1, alpha, beta, false);
                        gameBoard[y][x] = EMPTY;
                        
                        maxScore = Math.max(maxScore, score);
                        alpha = Math.max(alpha, score);
                        
                        if (beta <= alpha) break; // 剪枝
                    }
                    
                    if (beta <= alpha) break; // 剪枝
                }
                
                return maxScore;
            } else {
                let minScore = Infinity;
                
                for (let y = 0; y < BOARD_SIZE; y++) {
                    for (let x = 0; x < BOARD_SIZE; x++) {
                        if (gameBoard[y][x] !== EMPTY) continue;
                        
                        gameBoard[y][x] = BLACK;
                        const score = minimax(depth - 1, alpha, beta, true);
                        gameBoard[y][x] = EMPTY;
                        
                        minScore = Math.min(minScore, score);
                        beta = Math.min(beta, score);
                        
                        if (beta <= alpha) break; // 剪枝
                    }
                    
                    if (beta <= alpha) break; // 剪枝
                }
                
                return minScore;
            }
        }
        
        // 评估整个棋盘
        function evaluateBoard() {
            let aiScore = 0;
            let playerScore = 0;
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (gameBoard[y][x] === WHITE) {
                        aiScore += evaluatePosition(x, y, WHITE);
                    } else if (gameBoard[y][x] === BLACK) {
                        playerScore += evaluatePosition(x, y, BLACK);
                    }
                }
            }
            
            return aiScore - playerScore;
        }
        
        // 更新回合指示器
        function updateTurnIndicator() {
            if (currentPlayer === BLACK) {
                gameStatus.textContent = '轮到你落子';
                turnIndicator.innerHTML = `
                    <div class="w-4 h-4 rounded-full bg-black mr-2"></div>
                    <span>你的回合</span>
                `;
            } else {
                gameStatus.textContent = 'AI正在思考...';
                turnIndicator.innerHTML = `
                    <div class="w-4 h-4 rounded-full bg-white border border-gray-300 mr-2"></div>
                    <span>AI回合</span>
                `;
            }
        }
        
        // 结束游戏
        function endGame(text, icon, message) {
            gameActive = false;
            
            // 显示结果弹窗
            resultText.textContent = text;
            resultIcon.innerHTML = icon;
            resultMessage.textContent = message;
            
            resultModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }
        
        // 重新开始游戏
        function restartGame() {
            gameBoard = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(EMPTY));
            currentPlayer = BLACK;
            gameActive = true;
            moveHistory = [];
            
            // 清除棋盘
            const pieces = boardContainer.querySelectorAll('.rounded-full.piece-shadow');
            pieces.forEach(piece => {
                piece.remove();
            });
            
            // 重置高亮
            const highlightedPieces = boardContainer.querySelectorAll('.ring-2');
            highlightedPieces.forEach(piece => {
                piece.classList.remove('ring-2', 'ring-yellow-400', 'ring-offset-2');
            });
            
            // 更新状态
            gameStatus.textContent = '游戏开始，请落子';
            updateTurnIndicator();
            
            // 隐藏弹窗
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                resultModal.classList.add('hidden');
            }, 300);
        }
        
        // 悔棋
        function undoMove() {
            // 只能在用户回合悔棋，并且至少有一步历史
            if (currentPlayer !== BLACK || moveHistory.length === 0) return;
            
            // 移除AI的最后一步
            if (moveHistory.length > 0) {
                const lastMove = moveHistory.pop();
                gameBoard[lastMove.y][lastMove.x] = EMPTY;
                
                // 移除棋子元素
                const pieces = boardContainer.querySelectorAll('.rounded-full.piece-shadow');
                if (pieces.length > 0) {
                    pieces[pieces.length - 1].remove();
                }
            }
            
            // 移除用户的最后一步
            if (moveHistory.length > 0) {
                const lastMove = moveHistory.pop();
                gameBoard[lastMove.y][lastMove.x] = EMPTY;
                
                // 移除棋子元素
                const pieces = boardContainer.querySelectorAll('.rounded-full.piece-shadow');
                if (pieces.length > 0) {
                    pieces[pieces.length - 1].remove();
                }
            }
            
            // 更新状态
            gameActive = true;
            updateTurnIndicator();
        }
        
        // 事件监听器
        restartBtn.addEventListener('click', restartGame);
        undoBtn.addEventListener('click', undoMove);
        playAgainBtn.addEventListener('click', restartGame);
        
        difficultyToggle.addEventListener('change', function() {
            isHardMode = this.checked;
            console.log(`AI难度: ${isHardMode ? '困难' : '简单'}`);
        });
        
        // 初始化游戏
        initializeBoard();
        updateTurnIndicator();
    </script>
</body>
</html>
